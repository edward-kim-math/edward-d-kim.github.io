Given \(n \times n\) symmetric matrices \(A\) and \(B\), examine the coefficient of \(t^r\) in the polynomial
\(p(t) = \operatorname{trace}[(A+tB)^m]\).
<div class="sage">
<script type="text/x-sage">
n = 2; # Matrix size
m = 4; # Power to raise

U = random_matrix(ZZ,n,n)
V = random_matrix(ZZ,n,n)
A = U + U.transpose()
B = V + V.transpose()
C = A + t*B;

print "A is"
print A
print "B is"
print B
p = (C^m).trace();
print p
</script>
